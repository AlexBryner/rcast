<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rcast</title>
        <style>
            :root {
                --background-color: #242424;
                --font-color: #ffffff;
            }

            /* TODO: Add HTML minifier */
            body,
            html {
                height: 100%;
                padding: 0;
                margin: 0;

                /* Use system font */
                font-family: system-ui, -apple-system, BlinkMacSystemFont, Roboto,
                    Helvetica, sans-serif;

                background: var(--background-color);
                color: var(--font-color);

                /* 
                  Disable element highlight on tap. 
                  https://medium.com/@owencm/designing-great-uis-for-progressive-web-apps-dd38c1d20f7
                */
                -webkit-tap-highlight-color: rgba(0,0,0,0);
            }
        </style>
    </head>
    <body>
        <!-- TODO: Add styling for error message -->
        <div id="unsupported-browser" style="display: none;">
            This browser is not supported! ðŸ˜±
        </div>
        <script nomodule>
            document.querySelector('#unsupported-browser').style.display = '';
        </script>
        <script>
            if (
                !('AudioContext' in window) ||
                !supportModules() ||
                !supportsDynamicImport()
            ) {
                document.querySelector('#unsupported-browser').style.display =
                    '';
            }

            function supportModules() {
                const script = document.createElement('script');
                return 'noModule' in script;
            }

            function supportsDynamicImport() {
                try {
                    new Function('import("")');
                    return true;
                } catch (err) {
                    return false;
                }
            }
        </script>

        <script type="module" src="index.js"></script>
    </body>
</html>
