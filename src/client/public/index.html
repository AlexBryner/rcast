<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rcast</title>
        <style>
            body,
            html {
                height: 100%;
                padding: 0;
                margin: 0;
                font: system-ui, -apple-system, BlinkMacSystemFont, Roboto,
                    Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <div id="unsupported-browser" style="display: none;">
            This browser is not supported!
        </div>
        <script nomodule>
            document.querySelector('#unsupported-browser').style.display = '';
        </script>
        <script>
            if (
                !('AudioContext' in window) ||
                !supportModules() ||
                !supportsDynamicImport()
            ) {
                document.querySelector('#unsupported-browser').style.display =
                    '';
            }

            function supportModules() {
                const script = document.createElement('script');
                return 'noModule' in script;
            }

            function supportsDynamicImport() {
                try {
                    new Function('import("")');
                    return true;
                } catch (err) {
                    return false;
                }
            }
        </script>

        <script type="module" src="index.js"></script>
    </body>
</html>
