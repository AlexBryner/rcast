            /* TODO: Add HTML minifier */
            body,

                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;

                /* Use system font */
                font-family: system-ui, -apple-system, BlinkMacSystemFont, Roboto,
                    Helvetica, sans-serif;

                background: var(--background-color);
                color: var(--font-color);

                /* 
                  Disable element highlight on tap and other non-native behaviors
                  https://medium.com/appscope/designing-native-like-progressive-web-apps-for-ios-1b3cdda1d0e8
                */
                -webkit-user-select: none;
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;

                /* Prevent the elastic scrolling effect when trying to scroll past the page bottom. */
                overflow: hidden;
            }
        </style>
