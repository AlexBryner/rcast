<template>
    <rcast-header>
        <rcast-menu-button></rcast-menu-button>
        Podcasts
    </rcast-header>

    <rcast-content>
        <div class="scroll grid">
            <template for:each={podcasts} for:item="podcast">
                <div key={podcast.id} class="grid-item" onclick={handlePodcastClick} data-podcast-id={podcast.id}>
                    <rcast-cover href={podcast.image} name={podcast.name}></rcast-cover>
                </div>
            </template>
        </div>
    </rcast-content>
</template>
