<template>
    <template if:false={selectedPodcastId}>
        <rcast-header>
            Podcasts
        </rcast-header>
    
        <div class="grid">
            <template for:each={podcasts} for:item="podcast">
                <div key={podcast.id} class="grid-item" onclick={handlePodcastClick} data-podcast-id={podcast.id}>
                    <img src={podcast.image} alt={podcast.name}>
                </div>
            </template>
        </div>
    </template>
    
    <template if:true={selectedPodcastId}>
        <rcast-view-podcast podcast-id={selectedPodcastId}></rcast-view-podcast>
    </template>
</template>
