<template>
    <div class="categories">
        <div class="header" role="heading">Browse By Category</div>
        
        <div role="list">
            <template for:each={categories} for:item="category">
                <div class="category" role="listitem" key={category.id} data-category-id={category.id}>
                    <img src={category.iconUrl} alt={category.name}>
                    {category.name}
                </div>
            </template>
        </div>
    </div>
</template>
