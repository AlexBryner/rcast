<template>
    <rcast-header>
        <rcast-back-button slot="left"></rcast-back-button>
        {categoryName}
    </rcast-header>

    <rcast-content>
        <template if:true={loading}>
            <div class="center">
                <rcast-spinner></rcast-spinner>
            </div>
        </template>

        <template if:false={loading}>
            <template for:each={podcasts} for:item="podcast">
                <rcast-podcast-list-item key={podcast.id} podcast={podcast} onclick={handlePodcastClick}>
                </rcast-podcast-list-item>
            </template>
        </template>
    </rcast-content>
</template>
