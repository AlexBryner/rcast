<template>
    <div class="head" onclick={handleHeadClick}>
        <img src={cover} alt={episode.title}>

        <div class="info">
            <span class="title">{episode.title}</span>
            <span class="author">{podcast.author.name}</span>
        </div>
    
        <div class="control-button" role="switch" aria-checked={state.playing} onclick={handlePlayPauseClick}>
            <template if:false={state.playing}>
                <rcast-icon name="pause"></rcast-icon>
            </template>
            <template if:true={state.playing}>
                <rcast-icon name="play"></rcast-icon>
            </template>
        </div>
    </div>

    <div class="progress-bar">
        <div class="progress-bar_value" style="width: 35%"></div>
    </div>
</template>
