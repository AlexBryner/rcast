<template>
    <div class="head" onclick={handleHeadClick}>
        <rcast-cover class="podcast_cover" href={cover} name={title} rounded-corners></rcast-cover>

        <div class="info">
            <span class="title">{title}</span>
            <span class="author">{author}</span>
        </div>
    
        <div class="control-button" role="switch" aria-checked={isPlaying} onclick={handlePlayPauseClick}>
            <template if:false={isPlaying}>
                <rcast-icon name="pause"></rcast-icon>
            </template>
            <template if:true={isPlaying}>
                <rcast-icon name="play"></rcast-icon>
            </template>
        </div>
    </div>

    <div class="progress-bar">
        <div class="progress-bar_value" style="width: 35%"></div>
    </div>
</template>
