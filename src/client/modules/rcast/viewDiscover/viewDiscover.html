<template>
    <rcast-header>
        <rcast-menu-button></rcast-menu-button>
        Discover
    </rcast-header>

    <rcast-content class="with-header">
        <div class="categories">
            <div class="header" role="heading">Browse By Category</div>

            <div role="list">
                <template for:each={categories} for:item="category">
                    <div
                        class="category"
                        role="listitem"
                        key={category.id}
                        data-category-id={category.id}
                        onclick={handleCategoryClick}
                    >
                        <rcast-icon name={category.iconName}></rcast-icon>
                        {category.name}
                    </div>
                </template>
            </div>
        </div>
    </rcast-content>
</template>
