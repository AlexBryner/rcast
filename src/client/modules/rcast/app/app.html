<template>
    <rcast-menu>
        <div class="menu-header">
            <span class="menu-title">rcast</span>
            <span class="menu-version">version {releaseVersion} ({releaseDate})</span>
        </div>

        <nav>
            <template for:each={pages} for:item="page">
                <a key={page.location} class="menu-item" href={page.location} data-page-name={page.name} onclick={handleMenuItemClick}>
                    <rcast-icon name={page.iconName}></rcast-icon>
                    {page.title}
                </a>
            </template>
        </nav>
    </rcast-menu>

    <div class="container" lwc:dom="manual" onopenmenu={handleOpenMenuEvent} onnavback={handleNavBack}></div>
</template>
