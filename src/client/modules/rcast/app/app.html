<template>
    <rcast-menu>
        <div class="menu-header">
            <span class="menu-title">rcast</span>
            <span class="menu-version">version {releaseVersion} ({releaseDate})</span>
        </div>

        <nav>
            <template for:each={menuItems} for:item="menuItem">
                <a key={menuItem.location} class="menu-item" href={menuItem.location} onclick={handleMenuItemClick}>
                    <rcast-icon name={menuItem.iconName}></rcast-icon>
                    {menuItem.title}
                </a>
            </template>
        </nav>
    </rcast-menu>

    <div class="container" lwc:dom="manual" onopenmenu={handleOpenMenuEvent} onnavigate={handleNavigateEvent}></div>
</template>
